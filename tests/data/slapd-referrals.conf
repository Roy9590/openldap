#######################################################################
# ldbm database definitions
#######################################################################

database	@BACKEND@
suffix		"c=us"
directory	./testrun/db.1.a
rootdn		"cn=Manager,c=us"
rootpw		secret
#ldbm#index		objectClass eq
#bdb#index		objectClass eq

#monitor#database monitor
