include ./schema/core.schema
include ./schema/cosine.schema
include ./schema/inetorgperson.schema
include ./schema/openldap.schema
include ./schema/nis.schema
#
pidfile     ./testrun/slapd.2.pid
argsfile    ./testrun/slapd.2.args

#mod#modulepath	../servers/slapd/back-@BACKEND@/
#mod#moduleload	back_@BACKEND@.la
#monitormod#modulepath ../servers/slapd/back-monitor/
#monitormod#moduleload back_monitor.la
#syncprovmod#modulepath ../servers/slapd/overlays/
#syncprovmod#moduleload syncprov.la
#ldapmod#modulepath ../servers/slapd/back-ldap/
#ldapmod#moduleload back_ldap.la

#ldapyes#overlay		chain
#ldapyes#chain-uri		@URI1@
#ldapyes#chain-acl-authcDN	"cn=Manager,dc=example,dc=com"
#ldapyes#chain-acl-passwd	secret
#ldapmod#overlay		chain
#ldapmod#chain-uri		@URI1@
#ldapmod#chain-acl-authcDN	"cn=Manager,dc=example,dc=com"
#ldapmod#chain-acl-passwd	secret

#######################################################################
# consumer database definitions
#######################################################################

database	@BACKEND@
suffix		"dc=example,dc=com"
directory	./testrun/db.2.a
rootdn		"cn=Replica,dc=example,dc=com"
rootpw		secret
#ldbm#index		objectClass	eq
#ldbm#index		cn,sn,uid	pres,eq,sub
#ldbm#index		entryUUID	eq
#bdb#index		objectClass	eq
#bdb#index		cn,sn,uid	pres,eq,sub
#bdb#index		entryUUID,entryCSN	eq

# Don't change syncrepl spec yet
syncrepl rid=1
		 provider=@URI1@
		 binddn="cn=Manager,dc=example,dc=com"
		 bindmethod=simple
		 credentials=secret
		 searchbase="dc=example,dc=com"
		 filter="(objectClass=*)"
		 attrs="*"
		 schemachecking=off
		 scope=sub
		 type=refreshOnly
		 interval=00:00:00:10
updateref	@URI1@

overlay syncprov
syncprov-sessionlog 100



#monitor#database	monitor
