# $OpenLDAP$
#
# slave slapd config -- for testing of SYNC replication
#
ucdata-path	./ucdata
include ./schema/core.schema
include ./schema/cosine.schema
include ./schema/inetorgperson.schema
include ./schema/openldap.schema
include ./schema/nis.schema
#
pidfile     ./testrun/slapd.3.pid
argsfile    ./testrun/slapd.3.args

modulepath      ../servers/slapd/back-@BACKEND@/
@MODULELOAD@

#######################################################################
# consumer database definitions
#######################################################################

database	@BACKEND@
suffix		"o=University of Michigan,c=US"
directory	./testrun/db.3.a
rootdn		"cn=Replica,o=University of Michigan,c=US"
rootpw		secret
#ldbm#index		objectClass	eq
#ldbm#index		cn,sn,uid	pres,eq,sub
#bdb#index		objectClass	eq
#bdb#index		cn,sn,uid	pres,eq,sub

# Don't change syncrepl spec yet
syncrepl id=1
		 provider=ldap://localhost:9012
		 updatedn="cn=Replica,o=University of Michigan,c=US"
		 binddn="cn=Replica,o=University of Michigan,c=US"
		 bindmethod=simple
		 credentials=secret
		 searchbase="o=University of Michigan,c=US"
		 filter="(objectClass=*)"
		 attrs="*"
		 schemachecking=off
		 scope=sub
		 type=refreshOnly
		 interval=00:00:00:10
